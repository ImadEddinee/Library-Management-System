<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <div th:insert="fragments/header :: header" ></div>
  <div class="mask rgba-black-strong">
    <div class="container-fluid d-flex align-items-center justify-content-center h-100 ">
      <div class="row d-flex justify-content-center text-center ">
        <div class="col-md-10">
          <h2 class="display-4 font-weight-bold text-white pt-5 mb-2">
            Learning never stops
          </h2>
          <hr class="hr-light" >
          <h4 class="text-white my-4">
            Served more than half a million student till date
          </h4>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="mt-5">
  <div class="container">
    <section id="best-features" class="text-center">
      <h2 class="mb-5 font-weight-bold">Best Features</h2>
     <div class="row">
       <div class="col-md-4 mb-1">
         <h1 class="orange-text"><i class="bi bi-bar-chart-line-fill"></i></h1>
         <h4 class="my-4 font-weight-bold">Experience</h4>
         <p class="text-gray">Experienced staff with years of experience</p>
       </div>
       <div class="col-md-4 mb-1">
         <h1 class="orange-text"><i class="bi bi-suit-heart-fill"></i></h1>
         <h4 class="my-4 font-weight-bold">Quality</h4>
         <p class="text-gray">High quality books to serve your purpose</p>
       </div>
       <div class="col-md-4 mb-1">
         <h1 class="orange-text"><i class="bi bi-emoji-smile-fill"></i></h1>
         <h4 class="my-4 font-weight-bold">Seamless</h4>
         <p class="text-gray">Seamless free process to help you with ease</p>
       </div>
     </div>
    </section>
  </div>
</main>
<div th:replace="fragments/footer :: footer" ></div>
</body>
</html>
