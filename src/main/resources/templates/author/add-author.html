<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="fragments/header :: header" ></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <form th:action="" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Author Name</label>
            <input type="text" class="form-control" th:value="${author.name}" id="name" placeholder="Author Name">
          </div>
          <div class="form-group col-md-8">
            <label for="description" class="col-form-label">Author Description</label>
            <input type="text" class="form-control" th:value="${author.description}" id="description" placeholder="Author Description">
          </div>
          <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container my-2">
    <div class="card">
      <div class="card-body">
        <div th:switch="${book}" class="container my-5">
          <div class="col-md-12">
            <table class="table table-striped table-responsive-md">
              <tr>
                <td>ISBN</td>
                <td th:text="${book.isbn}" ></td>
                <td>Book Name</td>
                <td th:text="${book.name}" ></td>
                <td>Book Description</td>
                <td th:text="${book.description}" ></td>
                <td>Auhor Name</td>
                <td th:text="${book.authors[0].name}" ></td>
                <td>Category Name</td>
                <td th:text="${book.categories[0].name}" ></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
