<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Author</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="fragments/header :: header" ></div>
<div class="container mt-5">
  <div class="card  col-md-8 offset-md-2">
    <div class="card-body">
      <div class="card-title text-center fw-light">
        <a href="" class="link-secondary">Insert a new Author</a>
      </div>
      <div class="container my-5 mb-0">
        <div class="col-md-12">
          <form class="row g-3" method="post" th:action="@{/authors}">
            <div class="col-md-12">
              <label  class=" fw-light form-label">Author Name</label>
              <input type="text" class="form-control fw-light" name="name" th:value="${author.name}" />
              <span th:errors="${author.name}"></span>
            </div>
            <div class="form-floating col-12">
              <textarea class="form-control fw-light" name="description" id="description" th:text="${author.description}" ></textarea>
              <label for="description" class="fw-light">Author Description</label>
              <span th:errors="${author.description}"></span>
            </div>
            <div class="d-grid gap-2 mt-5 col-6 mx-auto">
              <button class="btn btn-outline-success" type="submit">
                insert a new Author
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/footer :: footer" ></div>
</body>
</html>
